<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Budget App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="heading">
                <h1>Paycheck Budgeter</h1>
                <p>Smart budgeting with the 50/30/20 rule</p>
            </div>

            <div class="budget-form">
                <div class="budget-heading">
                    <h2>Budget Your Paycheck</h2>
                    <p>Enter your paycheck amount to see your budget breakdown</p>
                </div>

                <form>
                    <label for="paycheck-amount">Paycheck Amount (USD)</label>
                    <input type="number" name="paycheck-amount" id="paycheck-amount" min="0.01" step="0.01" placeholder="0.00">
                </form>
            </div>
        </div>
    </body>
</html>
